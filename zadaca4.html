<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadaca4</title>
</head>
<body>
<script language="JavaScript" type="text/javascript">
    var x=prompt("Vnesi go prviot broj");
    var y=prompt("Vnesi go vtoriot broj:");
    var z=prompt("Vnesi go tretiot broj");
    x=parseInt(x); y=parseInt(y); z=parseInt(z);
    if(!isNaN(x) && !isNaN(y) && !isNaN(z)){
        if(x*y*z>0){
            document.write("Znakot e +");
        }
        else
            document.write("Zankot e -");
    }
</script>
</body>
</html>
